<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        function alertOp()
        {
            var x = document.getElementById("fruits").selectedIndex; 
            
            if(x == 0)
            {
                alert("Hola");
            }
            else
            {
                alert("Bienvenido")
            }
        }
    </script>
</head>
<body>

    <form>
        Fruits:
        <select id="fruits">
            <option>Platano</option>
            <option>Manzana</option>
        </select>
        <input type="button" onclick="alertOp()" value="Switch">
    </form>
</body>
</html>
